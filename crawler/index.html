<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Extraction</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>String Extraction</h2>

    <!-- <label for="queryString">Enter Query String:</label> -->
    <input type="text" id="queryString" placeholder="Enter query string" onkeydown="checkEnter(event)">
    <button onclick="extractWords()">Extract Words</button>

    <h3>                    </h3>
    <ul id="outputList"></ul>

    <script>
        function extractWords() {
            var queryString = document.getElementById("queryString").value;

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8080/extractWords?query=" + queryString, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    console.log("Response received:", xhr.responseText);

                }
            };
            xhr.send();
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                extractWords();
            }
        }
    </script>
</body>
</html>

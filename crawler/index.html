<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Extraction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
        }

        h2 {
            color: #333;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
        }

        #queryString {
            padding: 8px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            margin-top: 20px;
            color: #333;
        }

        #outputList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #outputList li {
            font-size: 16px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>String Extraction</h2>

    <label for="queryString">Enter Query String:</label>
    <input type="text" id="queryString" placeholder="Enter query string">
    <button onclick="extractWords()">Extract Words</button>

    <h3>                    </h3>
    <ul id="outputList"></ul>

    <script>
        function extractWords() {
            var queryString = document.getElementById("queryString").value;

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8080/extractWords?query=" + queryString, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    console.log("Response received:", xhr.responseText);

                    // document.getElementById("outputList").textContent = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            text-align: center;
        }

        .search-bar {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>Search Page</h1>
        <form action="/search" method="get">
            <input type="text" class="search-bar" name="query" placeholder="Enter your search...">
            <input type="submit" class="search-button" value="Search">
        </form>
    </div>

</body>
</html>
